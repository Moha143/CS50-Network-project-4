{% extends "network/layout.html" %} {%load static %} {% block body %}
<section class="h-100 bg-white">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src={% static 'network/network.png' %} alt="Sample photo"
              class="img-fluid mt" style="border-top-left-radius: .25rem;
              border-bottom-left-radius: .25rem; margin-top: 125px; " />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">registration form</h3>
                {% if message %}
                <div class="alert alert-danger text-center" role="alert">
                  {% if message %}
                  <div>{{ message }}</div>
                  {% endif %}
                </div>
                {% endif %}
                <form action="{% url 'register' %}" method="post">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input
                      class="form-control form-control-lg"
                      autofocus
                      type="text"
                      name="username"
                      placeholder="Username"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      name="first"
                      placeholder="first Name"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      name="last"
                      placeholder="Last Name"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      class="form-control form-control-lg"
                      type="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      class="form-control form-control-lg"
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      class="form-control form-control-lg"
                      type="password"
                      name="confirmation"
                      placeholder="Confirmation"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      class="btn btn-primary form-control form-control-lg"
                      id="btn"
                      type="submit"
                      value="Register"
                    />
                  </div>
                  Already have an account?
                  <a href="{% url 'login' %}">Log In here.</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
