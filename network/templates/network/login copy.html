{% extends "network/layout.html" %}
{%load static%}
{% block body %}
    <div id="login-view">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin-top:10px; margin-left: 1px;">
                <div class="card" style="background-color:white; border-radius: 30px;  box-shadow: rgba(185, 176, 176, 0.8) 0 0 10px;">
                    <div class="card-header"  style="border-radius: 12px;">Login</div>
                    {% if message %}
                    <div class="alert alert-danger text-center" role="alert"> {% if message %}
                        <div>{{ message }}</div>
                    {% endif %}</div>
                       {% endif %}
                    <div class="card-body" >
                        <div class="row">
                            <div class="col-md-6">
                                <form action="{% url 'login' %}" method="post">
                                    {% csrf_token %}
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example1">Username</label>  
                                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" >
                                     
                                    </div>
                                  
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example2">Password</label>
                                        <input class="form-control" type="password" name="password" placeholder="Password">
                                      
                                    </div>
                                    <!-- Submit button -->
                                    <input class="btn btn-primary btn-block mb-4" type="submit" value="Login">
                                   
                                  
                                    <!-- Register buttons -->
                                    <div class="text-center">
                                      <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
                                     
                                    </div>
                                  </form>
                            </div>
                            <div class="col-md-6">
                                <figure ><img src={% static 'network/images.png' %} alt="sing up image" style="width: 100%; height: 60%;"></figure>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
